<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/canvas_style.css">
    <link rel="stylesheet" href="css/modal.css">
    <title>Race Typing</title>
  </head>
  <body>
    <nav>
      <div id="nav-bar">
        <div id="results">
          <div class="nav" id="timer"><img src="https://res.cloudinary.com/psia12345/image/upload/c_scale,h_50/v1483605541/timer_wa8hir.png" alt="timer">
          </div>
          <div id="bar" class="nav clearfix"></div>
          <div class="nav wpm" id="wpm">WPM:
            <span class="wpm">0</span>
          </div>
        </div>
        <div id="game-controller">
          <div class="nav" id="end-game">End Game</div>
        </div>
      </div>
    </nav>
    <div id='modal' class='modal'>
      <div class='modal-content'>
        <p>Results:</p>
        <div class="result">WPM: </div>
        <div class="result">Adjusted WPM: </div>
        <div class="result">Number of Character Typed In a Minute: </div>
        <div class="result">Accuracy: </div>
        <button>Play Again</button>
        <button>Return to Main Page</button>
      </div>
    </div>
    <div class="clearfix" id="canvas-container">
      <canvas id="canvas" height="350px"></canvas>
      <div class="images">
        <img
        src="https://res.cloudinary.com/psia12345/image/upload/c_scale,h_450,w_1000/v1483595002/Racetrack_ohtjjp.jpg"
        alt="racetrack" id="racetrack">
        <img src="images/greenCar.gif" alt="green car" id="greencar">
        <img src="images/redCar.gif" alt="red car" id="redcar">
      </div>
    </div>

    <div id="clearfix">
      <div id="bottom-logic">
        <div id="typing-text">
          <div id="text"></div>
        </div>
        <div id="user-input">
          <div id="user-typing" contenteditable="true"/>
          </div>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="bundle.js"></script>
    <script type="text/javascript" src="javascripts/car.js"></script>
  </body>
</html>
