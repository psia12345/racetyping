<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/canvas_style.css">
    <title>Race Typing</title>
  </head>
  <body>
    <div id="typing-text">
      <p id="text"></p>
    </div>
    <div id="user-input">
      <div id="user-typing" contenteditable="true"/>
    </div>
    <div id="game-controller">
      <button>Join Game</button>
      <button>End Game</button>
    </div>
    <div id="results">
      <div id="timer">Timer:</div>
      <div id="wpm">WPM:</div>
    </div>
    <div class="clearfix" id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
